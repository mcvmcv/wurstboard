<html>
	<head>
		{% if title %}
		<title>{{ title }} - wurstboard</title>
		{% else %}
		<title>Welcome to wurstboard</title>
		{% endif %}
	</head>
	<body>
		<div>Wurstboard: <a href="/index">Home</a></div>
		<hr>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
			<ul>
			{% for message in messages %}
				<li>{{ message }}</li>
			{% endfor %}
			</ul>
			{% endif %}
		{% endwith %}
		{% block content %}{% endblock %}
	</body>
</html>
